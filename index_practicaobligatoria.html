<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Obligatoria Bootstrap</title>
    <link rel="Shortcut icon" href="./assets/imagenes/Favicon.png">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img id="imagenes" src="./assets/imagenes/html.jpg" class="card-img-top" alt="HTML">
                <div class="card-body">
                  <h5 class="card-title">Título 1</h5>
                  <p class="card-text">Contenido de card</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Última actualización 1</small>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img id="imagenes" src="./assets/imagenes/CSS3.jpg" class="card-img-top" alt="CSS">
                <div class="card-body">
                  <h5 class="card-title">Título 2</h5>
                  <p class="card-text">Contenido de Card</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Última actualización 1</small>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img id="imagenes" src="./assets/imagenes/bootstrap.png" class="card-img-top" alt="BOOSTRAP">
                <div class="card-body">
                  <h5 class="card-title">Título 3</h5>
                  <p class="card-text">Contenido de Card</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Última actualización 1</small>
                </div>
            </div>
        </div>
    </main>
    <br>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca comparta su contraseña</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verificar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>
</html>
